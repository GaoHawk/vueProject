<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
    <div id="demo">
        <select  v-model="selected">
            <option :value="option.value" v-for="option in options">
               {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <script>
    var vm = new Vue({
        el: "#demo",
        data:{
           selected: 'A',
           options: [
              { text: 'One', value: 'A'},
              { text: 'Two', value: 'B'},
              { text: 'Three', value: 'C'}
           ]
        }
    })

    </script>
    </body>
</html>
