<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
      <div id="example">
          <button v-on:click="greet">Greet</button>
      </div>
      <script>
         var vm = new Vue({
            el:'#example',
            data: {
               name: 'Vue.js'
            },
            methods: {
               greet: function(event) {
                    alert( 'Hello' + this.name + '!')

                    alert(event.target.tagName)
               }
            }
         })

         vm.greet()
      </script>
    </body>
</html>
