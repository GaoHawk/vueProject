<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
    <div id="example">
       <my-component></my-component>
    </div>
    <script>
      var MyComponent = Vue.extend({
         template: '<div>A custom component!</div>'
      })

      Vue.component('my-component', MyComponent)
      new Vue({
         el: '#example'
      })
    </script>
    </body>
</html>
