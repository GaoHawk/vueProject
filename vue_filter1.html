<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
    <div id="filter-by-example">
      <input  v-model="name">
      <ul>
        <li v-for="user in users | filterBy name in 'name' ">{{ user.name }}</li>
      </ul>
    </div>
      <script>
      new Vue({
        el:'#filter-by-example',
        data:{
          name:'',
          users:[
             {name:'Bruce'},
             {name: 'Chuck'},
             {name: 'Jackie'}
          ]
        }
      })
      </script>
    </body>
</html>
