<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
    <ul id="example-1">
    <template v-for="item in items">
       <li>{{ item.msg }}</li>
       <li class="divider"></li>
    </template>
    </ul>
    <script>
    var example1 = new Vue({
      el:"#example-1",
      data:{
        parentMessage: 'Parent',
         items:[
            {msg: 'Foo'},
            {msg: 'Bar'}
         ]
      }
    })
    example1.items = example1.items.filter(function (item) {
      return item.msg.match(/Foo/)
    })
    </script>

    </body>
</html>
