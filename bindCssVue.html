<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
      <div id="demo">
        <div v-bind:style="styleObject">bindClass</div>
      </div>
      <script>
         var vm = new Vue({
            el: '#demo',
            data:{
                styleObject:{
                  color:'red',
                  fontSize:'13px'
                }
            }
         })
      </script>
    </body>
</html>
