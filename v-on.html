<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
      <div id="example">
         <button v-on:click="say('hi')">Say Hi</button>
         <button v-on:click="say('what')">Say What</button>
      </div>
     <script>
        var vm = new Vue({
           el: '#example',
           methods: {
              say: function(msg) {
                 alert(msg)
              }
           }
        })
     </script>
    </body>
</html>
