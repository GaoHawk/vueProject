<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
    <ul id="example-2">
    <template v-for="item in items">
      <li>{{ item.message }}</li>
      <li class="divider"></li>
    </template>
    </ul>
      <script>
      var example2 = new Vue({
        el:'#example-2',
        data: {
           parentMessage:'Parent',
           items: [
             {message: 'Foo'},
             {message: 'Bar'}
           ]
        }
      });
      example2.items.push({ message: 'Baz' });

      </script>
    </body>
</html>
