<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>vue</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
    <input v-model="jq">
        <ul>
            <li v-for="item in list|filterBy jq" transition="staggered" stagger="100">
                {{item.text}}
            </li>
        </ul>
    </div>
    <style type="text/css">
        ul {
    padding-left: 0;
    font-family: Helvetica, Arial, sans-serif;
}
.staggered-transition {
    transition: all .5s ease;
    overflow: hidden;
    margin: 0;
    height: 20px;
}
.staggered-enter, .staggered-leave {
    opacity: 0;
    height: 0;
}
    </style>
    <script>
        var vm=new Vue({
            el: '#app',
            data: {
                jq:"",
                list:[
                    {text:"Bruce Lee"},
                    {text:"Jackie Chan"},
                    {text:"Chuck Norris"},
                    {text:"Jet Li"},
                    {text:"Kung Fury"}
                ]
            },
        })
        Vue.transition("stagger",{
            stagger:function(index){
                 // 每个过渡项目增加 50ms 延时
              // 但是最大延时限制为 300ms
                return Math.min(300,index*50)
            }
        })
    </script>
</body>

</html>
